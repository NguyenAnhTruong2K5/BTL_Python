{% extends 'accounts/base.html' %}

{% block title %}Create Customer - Parking Management{% endblock %}

{% block content %}
<div class="main row justify-content-center border border-danger rounded-3 p-4">
    <div class="col-md-6">
        <h1 class="mb-4 text-danger text-center">Create Customer</h1>
        
        <form id="customerForm">
            <div class="mb-3">
                <label for="cccd" class="form-label">CCCD</label>
                <input type="text" class="form-control" id="cccd" name="cccd" required>
            </div>
            
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            
            <div class="mb-3">
                <label for="phone_number" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone_number" name="phone_number" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email (Optional)</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
            
            <button type="submit" class="btn btn-primary">Create Customer</button>
            <a href="{% url 'customer-list-page' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('customerForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const formData = {
        cccd: document.getElementById('cccd').value,
        name: document.getElementById('name').value,
        phone_number: document.getElementById('phone_number').value,
        email: document.getElementById('email').value || null
    };
    
    try {
        const response = await fetch('/api/accounts/customers/create/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData)
        });
        
        if (response.ok) {
            alert('Customer created successfully!');
            window.location.href = '{% url "customer-list-page" %}';
        } else {
            const data = await response.json();
            alert('Error creating customer: ' + JSON.stringify(data));
        }
    } catch (error) {
        console.error('Error creating customer:', error);
        alert('Error creating customer. Please try again.');
    }
});
</script>
{% endblock %}
