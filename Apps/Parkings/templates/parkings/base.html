<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quản lý bãi đỗ xe thông minh</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
   body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url("https://png.pngtree.com/background/20250201/original/pngtree-sleek-and-speedy-black-metallic-super-car-captured-in-3d-on-picture-image_13330724.jpg");
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
    }
    .main{
      background-color: rgba(255, 255, 255, 0.9);
      height: 600px;
    }
    .sidebar {
      height: 100vh;
      background-color: #302f37ff;
      color: white;
      padding: 1rem;
      position: fixed;
      width: 220px;
      border-right: 2px solid #ffffffff;
    }
    .sidebar a {
      color: #fff;
      text-decoration: none;
      display: block;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 5px;

    }
    .sidebar a:hover, .sidebar a.active {
      background-color: #ff8b3dff;
    }
    .content {
      margin-left: 240px;
      padding: 20px;
    }
  </style>
</head>

<body>
  <div class="sidebar">
    <a href="{% url 'Parkings:parking_index' %}" class="h2 text-center mb-4 font-monospace border p-2 rounded-3">e-Parking</a>
    <a href="{% url 'Parkings:check_in' %}" class="fw-bolder {% if request.resolver_match.url_name == 'check_in' %}active{% endif %}">
      Check-in
    </a>
    <a href="{% url 'Parkings:check_out' %}" class="fw-bolder {% if request.resolver_match.url_name == 'check_out' %}active{% endif %}">
      Check-out
    </a>
    <a href="{% url 'Parkings:parking_history' %}" class="fw-bolder {% if request.resolver_match.url_name == 'parking_history' %}active{% endif %}">
      Lịch sử
    </a>
    <a href="{% url 'Parkings:add_card' %}" class="fw-bolder {% if request.resolver_match.url_name == 'add_card' %}active{% endif %}">
      Thẻ
    </a>
  </div>

  <div class="content">
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endif %}
    {% block content %}
    {% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
