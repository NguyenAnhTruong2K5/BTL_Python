<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url("https://png.pngtree.com/background/20250201/original/pngtree-sleek-and-speedy-black-metallic-super-car-captured-in-3d-on-picture-image_13330724.jpg");
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
    }
    .main{
      background-color: rgba(255, 255, 255, 0.9);
      height: 600px;
    }

    .sidebar {
      height: 100vh;
      background-color: #ff8b3dff;
      color: white;
      padding: 1rem;
      position: fixed;
      width: 220px;
    }

    .sidebar a {
      color: #fff;
      text-decoration: none;
      display: block;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 5px;
    }

    .sidebar a:hover, .sidebar a.active {
      background-color: #ff8b3dff;
    }

    .content {
      margin-left: 240px;
      padding: 20px;
    }

    .loading-spinner {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 9999;
    }

    .table th {
      background-color: #ff8b3dff !important;
      color: white !important;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.9);
    }

    .btn-danger {
      background-color: #ff8b3dff;
      border-color: #ff8b3dff;
    }

    .btn-danger:hover {
      background-color: #ff8b3dff;
      border-color: #ff8b3dff;
    }

    .btn-outline-danger {
      color: #ff8b3dff;
      border-color: #ff8b3dff;
    }

    .btn-outline-danger:hover {
      background-color: #ff8b3dff;
      border-color: #ff8b3dff;
    }

    .text-danger {
      color: #ff8b3dff !important;
    }

    .border-danger {
      border-color: #ff8b3dff !important;
    }

    .bg-danger {
      background-color: #ff8b3dff !important;
    }
    .card-title {
      color: #ffffffff !important;
      font-size:100px;
      background-color: #ff8b3dff !important;
      padding: 15px 30px 30px 30px;
      border: 3px solid #ffffffff;
      margin-top: 20px;
    }
    .cus-btn{
        display: flex;
        width: 50%;
        height: 100px;
        font-size: 60px;
        color: white;
        background-color: #302f37ff;
        align-items: center;
        text-decoration: none;
        transition: background-color 0.3s ease;
    }
    .cus-btn:hover{
        background-color: #ff8b3dff;
    }
    .card-content{
        position: fixed;
         bottom: 0;
          width: 100%;
    }
    .des-text{
      color: #ffffffff !important;
      font-size:30px;
      font-weight: bold;
      {% comment %} margin-top: -20px; {% endcomment %}
    }
    .card-text {
      color: #ffffffff !important;
      background-color: #ff8b3dff !important;
      padding: 15px 30px 15px 30px;
      border: 3px solid #ffffffff;
    }
    .segment-line {
      width: 4px;
      height: 30px;
      background-color: #ffffffff;
      margin: 10px 0;
    }
  </style>
</head>
<body>
    <div class="container ms-auto me-auto mt-5 rounded-4 d-flex flex-column align-items-center justify-content-center">
        
        <div class="des-text">Hệ thống quản lý bãi đỗ xe thông minh</div>


        <h1 class="card-title text-center rounded-pill">E-Parking</h1>
        <span class="segment-line ms-auto me-auto"></span>
        <h1 class="card-text text-center rounded-pill">Thông minh</h1>
        <span class="segment-line ms-auto me-auto"></span>
        <h1 class="card-text text-center rounded-pill">Nhanh chóng</h1>
        <span class="segment-line ms-auto me-auto"></span>
        <h1 class="card-text text-center rounded-pill" style="margin-bottom:110px;">Chính xác</h1>

        
        <div class="card-content d-flex justify-content-around mt-4">
            <a href="{% url 'Parkings:check_in' %}" class="cus-btn"><span class="ms-auto me-auto">Parking</span></a>
            <a href="{% url 'customer-list-page' %}" class="cus-btn"><span class="ms-auto me-auto">Accounts - Customers</span></a>
            {% comment %} <a href="/billings/parking-invoices/" class="btn btn-warning btn-lg">Billings</a> {% endcomment %}
        </div>
    </div>
</body>
</html>
